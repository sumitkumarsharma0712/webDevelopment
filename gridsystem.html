<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            border: 10cm;
            gap: 10px;
            width: 500px;
            height: 400px;
        }
        #grid div{
            border: 2px solid rgb(38, 33, 33);
        }
        #one { background-color: red; }
        
        #two { background-color: blue; }
        #three { background-color: green; }
        #four { background-color: yellow; }
        #five { background-color: orange; }
        #six { background-color: purple; }
        #seven { background-color: pink; }
        #eight { background-color: cyan; }
        #nine { background-color: lightgray; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #grid {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="one"> 1</div>
        <div id="two">2</div>
        <div id="three"> 3</div>
        <div id="four"> 4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven"> 7</div>
        <div id="eight">8</div>
        <div id="nine"> 9</div>
    </div>
</body>
</html>
