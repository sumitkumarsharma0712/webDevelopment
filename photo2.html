        .message-overlay {

            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border-radius: 10px;
            text-align: center;
        }
            .im:hover .message-overlay {
                opacity: 1;
                pointer-events: auto;
            }
   
    img{
