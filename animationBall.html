<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Game</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Dashboard */
    .dashboard {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #222;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 10;
    }

    /* Ball */
    .ball {
      width: 100px;
      margin: 70px auto; /* leave space for dashboard */
      height: 100px;
      background: linear-gradient(rgb(255, 98, 0), rgb(109, 109, 205), rgb(128, 0, 255));
      border-radius: 50%;
      border: 5px solid black;
      animation: bounce 900ms ease-in infinite alternate;
    }

    @keyframes bounce {
      0%   { transform: translateY(0px); }
      100% { transform: translateY(85vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Dashboard -->
  <div class="dashboard">
    <div>üéØ Score: <span id="score">0</span></div>
    <div>‚ù§Ô∏è Lives: <span id="lives">3</span></div>
    <div>‚ö° Level: <span id="level">1</span></div>
  </div>

  <!-- Ball -->
  <div class="ball"></div>

  <script>
    // Example script to update the dashboard
    let score = 0;
    setInterval(() => {
      score += 10;
      document.getElementById("score").innerText = score;
    }, 1000);
  </script>

</body>
</html>
