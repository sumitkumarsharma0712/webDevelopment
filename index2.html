<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beautiful CSS Card — Replica</title>
  <style>
    :root{
      --bg: #071026;
      --card-radius: 18px;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --glass-border: rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#071026 0%, #0b1220 100%); color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:32px;}

    .card-wrap{ width: min(860px, 96%); }

    /* outer gradient ring */
    .card {
      position: relative;
      padding: 6px;
      border-radius: calc(var(--card-radius) + 6px);
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 12px 40px rgba(2,6,23,0.6);
      transition: transform 260ms cubic-bezier(.2,.9,.2,1), box-shadow 260ms;
    }

    .card::before{
      content:"";
      position:absolute; inset:0;
      border-radius: calc(var(--card-radius) + 6px);
      padding:2px;
      background: conic-gradient(from 140deg, var(--accent1), var(--accent2), #f97316, var(--accent1));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      z-index:1;
      opacity:0.95;
    }

    .panel{
      border-radius: var(--card-radius);
      padding: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      border: 1px solid var(--glass-border);
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      position:relative;
      z-index:2;
    }

    .thumb{
      width:160px; height:160px; min-width:120px;
      border-radius:14px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.55);
      transition: transform 320ms ease;
    }

    .content{ flex:1 1 360px; min-width:220px; display:flex; flex-direction:column; gap:10px; }

    h1{ margin:0; font-size:1.5rem; letter-spacing:-0.4px; }
    .sub{ margin:0; color:#cfe8ff; opacity:0.95; font-weight:500; }
    .lead{ margin:0; color:#bcd9ff; opacity:0.85; font-size:0.95rem; }
    .hindi{ margin:0; color:#eaf6ff; font-weight:500; }

    .row{ display:flex; gap:12px; align-items:center; margin-top:10px; flex-wrap:wrap; }

    .price{ font-weight:800; font-size:1.25rem; background:linear-gradient(90deg,var(--accent2),var(--accent1)); -webkit-background-clip:text; background-clip:text; color:transparent; }

    .btn{
      padding:10px 16px; border-radius:10px; text-decoration:none; display:inline-flex; align-items:center; gap:8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06); color:#eaf6ff; font-weight:700; cursor:pointer;
      box-shadow: 0 8px 26px rgba(11,22,40,0.45); transition: transform 180ms ease, box-shadow 180ms ease;
    }
    .btn:active{ transform:translateY(1px) scale(0.997); }

    .card:hover{ transform: translateY(-8px) scale(1.003); box-shadow: 0 20px 50px rgba(2,6,23,0.72); }
    .card:hover .thumb{ transform: translateY(-6px) rotate(-1deg) scale(1.02); }

    @media (max-width:720px){
      .panel{ padding:18px; gap:14px; }
      .thumb{ width:120px; height:120px; }
      h1{ font-size:1.25rem; }
    }
  </style>
</head>
<body>
  <div class="card-wrap">
    <article class="card" aria-label="Beautiful CSS Card">
      <div class="panel">
        <div class="thumb" aria-hidden="true">
          <!-- simple svg emblem -->
          <svg width="88" height="88" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
              <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#7c3aed"/>
                <stop offset="1" stop-color="#06b6d4"/>
              </linearGradient>
            </defs>
            <rect x="1.5" y="1.5" width="21" height="21" rx="6" stroke="url(#g2)" stroke-width="1.6" fill="rgba(255,255,255,0.02)"/>
            <path d="M7 12h10M7 8h10M7 16h6" stroke="url(#g2)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <div class="content">
          <div>
            <h1>Pro UI Components</h1>
            <p class="sub">Glassmorphism • Gradient • Subtle motion</p>
            <p class="lead">Responsive Accessible Pure CSS</p>
          </div>

          <p class="hindi">Ek clean, elegant card jo premium feel deta hai. Gradient border, glass panel aur hover par soft 3D lift — sab kuch lightweight CSS ke saath.</p>

          <div class="row">
            <div class="price">₹999</div>
            <a class="btn" href="#" role="button" onclick="event.preventDefault(); alert('Demo button clicked — thanks!')">Get Now</a>
          </div>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
