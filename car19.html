<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(80, 128, 180);
            margin: 0;
        }
        #road {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: rgb(50, 50, 50);
            overflow: hidden;
        }
        #line {
            position: absolute;

            bottom: 50%;
            width: 50px;
            height: 50mm; 
            height: 50mm; 
            background-color: white;
            left: 50%;
            top:30 px;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes moveLines {
            0% { top: -100px; }
            100% { top: 100vh; }
        }
        #line:nth-child(2) {
            left: 50%;
        }
        #car {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: red;
            left: 50%;
            bottom: 20vh;
            transform: translateX(-50%);
            border-radius: 10px;
            animation: movecars 10s linear infinite;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .wheel {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            bottom: -10px;
        }
        .wheel.left {
            left: 10px;
;
        }
        .wheel.right {
            right: 10px;
        }
        @keyframes moveCar {
            100% { transform: translateX(50%) translateY(100px); }
            50% { transform: translateX(50%) translateY(-30mm); }
        }
        #car:hover {
            animation: moveCar 0.5s ease-in-out infinite alternate;
        }
        #car:hover .wheel {
            animation: rotateWheels 0.5s linear infinite;
        }
        @keyframes rotateWheels {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #car:hover .wheel.left {
            animation: rotateWheels 0.5s linear infinite;
        }
        #car:hover .wheel.right {
            animation: rotateWheels 0.5s linear infinite;
        }
        @keyframes movecars {
            0% { transform: translateX(50%) translateY(0); }
            100% { transform: translateX(50%) translateY(100vh); }
        }
        #car:hover {
            animation: movecars 0.5s ease-in-out infinite alternate;
        }
        #car:hover .wheel {
            animation: rotateWheels 0.5s linear infinite;
        }
        @keyframes rotateWheels {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #car:hover .wheel.left {
            animation: rotateWheels 0.5s linear infinite;
        }
        #car:hover .wheel.right {
            animation: rotateWheels 0.5s linear infinite;
        }
        #car:hover .wheel.left {
            animation: rotateWheels 0.5s linear infinite;
        }
        #car:hover .wheel.right {
            animation: rotateWheels 0.5s linear infinite;
        }
        #car:hover {
            animation: movecars 0.5s ease-in-out infinite alternate;
        }
        #car:hover .wheel {
            animation: rotateWheels 0.5s linear infinite;
        }

    </style>
</head>
<body>
    <div id="road">
        <div id="line">

        </div>
    </div>
    <div id="car">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
